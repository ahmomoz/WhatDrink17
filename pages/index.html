<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今天喝什麼？ | 新北飲料資訊站</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="../assets/images/favicon-whatdrink.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="bg-banner">

    </div>

    <!-- 最新消息 -->
    <div class="pt-60 pb-80 pt-80 pb-160">
      <div class="container">
        <div class="mb-24 mb-md-40">
          <h2 class="text-title">NEWS</h2>
          <h3 class="text-subtitle">｜最新消息｜</h3>
        </div>
        <!-- banner Swiper -->
        <div class="swiper bannerSwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../assets/images/news-01.png" class="w-100 rounded-16" alt="banner">
              <a href="#" class="stretched-link"></a>
            </div>
            <div class="swiper-slide">
              <img src="../assets/images/news-02.png" class="w-100 rounded-16" alt="banner">
              <a href="#" class="stretched-link"></a>
            </div>
            <div class="swiper-slide">
              <img src="../assets/images/news-03.png" class="w-100 rounded-16" alt="banner">
              <a href="#" class="stretched-link"></a>
            </div>
            <div class="swiper-slide">
              <img src="../assets/images/news-04.png" class="w-100 rounded-16" alt="banner">
              <a href="#" class="stretched-link"></a>
            </div>
          </div>
          <div class="swiper-button-next">
            <span class="material-symbols-outlined text-white">
              arrow_forward_ios
            </span>
          </div>
          <div class="swiper-button-prev">
            <span class="material-symbols-outlined text-white">
              arrow_back_ios_new
            </span>
          </div>
          <div class="swiper-pagination position-relative mt-24"></div>
        </div>
      </div>
    </div>
    <!-- 最新消息 end-->

    <div class="bg-home pt-160 pb-240">
      <div class="container">
        <div class="mb-24 mb-md-40">
          <h2 class="text-title text-white">DRINKS</h2>
          <h3 class="text-subtitle text-white">｜熱門飲品｜</h3>
        </div>

        <div class="py-160"></div>
        <div class="py-160"></div>
        <div class="py-160"></div>
        <div class="py-160"></div>
        <div class="py-160"></div>
      </div>
    </div>


    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>

      <!-- news swiper -->
      <script>
        var bannerSwiper = new Swiper(".bannerSwiper", {
          // slide 間距
          spaceBetween: 16,
          slidesPerView: 1.2,
          breakpoints: {
            576: {
              slidesPerView: 2,
            },
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
</body>

</html>
