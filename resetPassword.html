<head>

    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
  <!-- logo -->
  <div class="navbar-brand mt-24 d-flex justify-content-center d-md-block ms-md-24">
    <a href="index.html"><img src="/WhatDrink17/assets/logo-e7e0ca87.svg" alt="logo"></a>
  </div>
  <!-- logo end-->
  <div class="pt-24">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-md-6 col-lg-4">
          <h1 class="fs-24 text-center mb-8">重設密碼</h1>
          <p class="text-center text-gray-dark mb-16">重設密碼連結將會發送到你的信箱</p>
          <form class="mb-24">
            <!-- 新密碼 -->
            <div class="mb-12">
              <label for="resetPassword" class="form-label mb-2">新密碼</label>
              <input type="password" class="form-control" id="resetPassword" aria-describedby="resetPasswordFeedback"
                placeholder="請輸入密碼" required>
              <div id="resetPasswordFeedback" class="invalid-feedback">
                密碼格式錯誤
              </div>
            </div>
            <!-- 新密碼 end-->
            <!-- 確認新密碼 -->
            <div class="mb-12">
              <label for="resetPasswordConfirm" class="form-label mb-2">新密碼</label>
              <input type="password" class="form-control" id="resetPasswordConfirm" aria-describedby="resetPasswordConfirmFeedback"
                placeholder="請再次輸入密碼" required>
              <div id="resetPasswordConfirmFeedback" class="invalid-feedback">
                密碼格式錯誤
              </div>
            </div>
            <!-- 確認新密碼 end-->
            <button type="submit" class="btn-primary w-100 mx-auto mt-24">確認送出</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
